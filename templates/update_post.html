{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid">
    <h1 class="dark-bg">Edit this post</h1>
    <div class="row align-items-center" style="height: 10vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-6 form-control">


            <form enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" Class="btn-form:hover btn-form:active btn-form">Update Expense
                    Post</button>
            </form>

        </div>
    </div>
</div>
{%endblock%}
